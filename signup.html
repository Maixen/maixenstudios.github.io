    <section>
        You can create an account here to use it in the maixen studios launcher!
    </section>

    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  
    <!-- <h2>Sign In</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDEcAzKB239jv30vUwHK3EgeWOmzh1mUFE",
      authDomain: "applaunchermaixenstudios.firebaseapp.com",
      projectId: "applaunchermaixenstudios",
      storageBucket: "applaunchermaixenstudios.appspot.com",
      messagingSenderId: "673699589615",
      appId: "1:673699589615:web:f1d93a30398b53531c5a1a"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Function to show popup
    function showPopup(message) {
      const popup = document.getElementById('popup');
      popup.textContent = message;
      popup.className = "popup show";
      setTimeout(() => { popup.className = popup.className.replace("show", ""); }, 3000);
    }

    // Sign-up form submission handler
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed up successfully
          const user = userCredential.user;
          console.log('User created:', user);
          showPopup('User created successfully!');
          // You can redirect to another page or show a success message
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Error:', errorCode, errorMessage);
          showPopup(`Error: ${errorMessage}`);
          // Handle errors here, such as displaying error messages
        });
    });

    // Sign-in form submission handler
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in successfully
          const user = userCredential.user;
          console.log('User signed in:', user);
          showPopup('User signed in successfully!');
          // You can redirect to another page or show a success message
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Error:', errorCode, errorMessage);
          showPopup(`Error: ${errorMessage}`);
          // Handle errors here, such as displaying error messages
        });
    });
    </script>
